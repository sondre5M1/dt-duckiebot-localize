version: '1.0'

configurations: 
  default:
      restart: unless-stopped
      network_mode: host
      privileged: true
      volumes:
        - /data:/data
        # avahi socket
        - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket
        # nvargus socket
        - /tmp/argus_socket:/tmp/argus_socket